<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Estimateur</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" disabled value="0" />
      <div class="buttons">
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="delete" data-value="backspace">DEL</button>
        <button data-value="0">0</button>
        <button class="clear" data-value="clear">CLEAR</button>
        <div class="operators">
          <button class="arithmetic plus" data-value="+">+</button>
          <button class="arithmetic substract" data-value="-">-</button>
          <button class="arithmetic multiply" data-value="*">*</button>
          <button class="arithmetic divide" data-value="/">/</button>
          <button class="eval" data-value="=">=</button>
        </div>
      </div>
    </div>
    <script src="js/script.js" type="module" defer></script>
  </body>
</html>
